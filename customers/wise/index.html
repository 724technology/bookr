<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelie's Street Bar</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="./assets/images/logo.png" alt="Logo" class="logo">
            <h1 class="chat-title"></h1>
        </div>
        <div class="chat-body">
            <p class="kvkk-title"></p>
            <p class="kvkk-description">
                <a href="#" id="kvkk-link" class="kvkk-link"></a>
            </p>
            <div class="chat-options">
                <button id="accept-btn" class="chat-button accept"></button>
                <button id="decline-btn" class="chat-button decline"></button>
            </div>
        </div>
        <div class="chat-footer">
            <p class="footer-message"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
